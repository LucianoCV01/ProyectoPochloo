<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/recupero.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="containerPrincipal">
        <div class="containerSecundario">
            <form class="containerForm">
                <div class="mb-3 text-center">
                    <label for="InputEmail" class="form-label">Para recuperar tu contraseña,<br>escribe tu email
                        aquí<br>y sigue las instrucciones</label>
                    <input type="email" class="form-control inputRecuperar" id="InputEmail" aria-describedby="emailHelp"
                        placeholder="mail@ejemplo.com">
                </div>
                <button type="submit" class="btn btn-primary botonRecuperar">Submit</button>
            </form>
        </div>
    </div>

    <div class="containerImagen text-center">
        <div class="subcontainerImagen">
            <img src="../img/pochoclo confundido.png" alt="" class="img-fluid">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
