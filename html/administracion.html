<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio web de streaming de peliculas y series">
    <meta name="author" content="Grupo Pochloo">
    <title>Pochloo</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <main>
        <section class="m-2 p-3">
            <div class="container m-2">
                <div class="row d-flex align-items-center">
                    <div class="col-sm-8 col-md-9 text-left">
                        <h1>Administrar Productos</h1>
                    </div>
                    <div class="col-sm-4 col-md-3 text-sm-left text-center">
                        <button type="button" class="btn btn-primary" data-bs-target="#miModal" onclick="mostrarModal('Nuevo Producto', null)">Nuevo Producto</button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table-light align-middle text-center text-white">
                    <thead class="text-white-50">
                        <tr>
                            <th scope="col" class="col-1 p-2">Código</th>
                            <th scope="col" class="col-1 p-2">Nombre</th>
                            <th scope="col" class="col-1 p-2">Categoría</th>
                            <th scope="col" class="col-4 p-2">Descripción</th>
                            <th scope="col" class="col-1 p-2">Publicado</th>
                            <th scope="col" colspan="3" class="col-1 p-2">Opciones</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider text-white" id="tbody">
            
                    </tbody>
                </table>
            </div>
            
            <!-- Modal -->
            <div class="modal fade text-black" id="miModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 modalTitulo" id="staticBackdropLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formularioProductos">
                                <input type="hidden" id="codigo" name="codigo">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="categoria" class="form-label">Categoría</label>
                                    <input type="text" class="form-control" id="categoria" required>
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <textarea id="descripcion" class="form-control" required></textarea>
                                </div>
                                <div class="mb-3 form-check">
                                    <label class="form-check-label" for="publicado">Publicado</label>
                                    <input type="checkbox" class="form-check-input" id="publicado">
                                </div>
                                <div class="mb-3 form-check">
                                    <label class="form-check-label" for="destacado">Destacado</label>
                                    <input type="checkbox" class="form-check-input" id="destacado">
                                </div>
                                <div class="mb-3">
                                    <label for="imagen" class="form-label">Imagen URL</label>
                                    <input type="text" class="form-control" id="imagen" required>
                                </div>
                                <div class="mb-3">
                                    <label for="url" class="form-label">URL</label>
                                    <input type="text" class="form-control" id="url" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" id="modalBtnAccion"></button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <!-- Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a7f4659b4f.js" crossorigin="anonymous"></script>
    <script src="js/administracion.js"></script>
</body>

</html>
