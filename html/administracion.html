<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio web de streaming de peliculas y series">
    <meta name="author" content="Grupo Pochloo">
    <title>Pochloo</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <main>
        <section class="m-2 p-2">
            <div class="container mt-2 mb-2">
                <div class="d-md-flex justify-content-between align-items-center">
                    <h1>Administrar Productos</h1>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#miModal"
                            onclick="mostrarModal('Nuevo Producto', null)">Nuevo +
                    </button>
                </div>
            </div>

            <div class="table-responsive mt-3">
                <table class="table-light align-middle text-center text-white">
                    <thead class="text-white-50">
                        <tr>
                            <th scope="col" class="col-1 p-2">Código</th>
                            <th scope="col" class="col-1 p-2">Nombre</th>
                            <th scope="col" class="col-1 p-2">Categoría</th>
                            <th scope="col" class="col-4 p-2">Descripción</th>
                            <th scope="col" class="col-1 p-2">Publicado</th>
                            <th scope="col" colspan="3" class="col-1 p-2">Opciones</th>
                        </tr>
                    </thead>
                    <tbody class="text-white table-group-divider" id="tbody">

                    </tbody>
                </table>
            </div>

            <!-- Modal -->
            <div class="modal fade text-black" id="miModal" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 modalTitulo" id="staticBackdropLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formularioProductos">
                                <input type="hidden" id="codigo" name="codigo">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" minlength="2"
                                        maxlength="50" required>
                                </div>
                                <div class="mb-3">
                                    <label for="categoria" class="form-label">Categoría</label>
                                    <input type="text" class="form-control" id="categoria" name="categoria"
                                        minlength="2" maxlength="50" required>
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <textarea id="descripcion" class="form-control" name="descripcion" minlength="2"
                                        maxlength="200" required></textarea>
                                </div>
                                <div class="mb-3 form-check">
                                    <label class="form-check-label" for="publicado">Publicado</label>
                                    <input type="checkbox" class="form-check-input" id="publicado" name="publicado">
                                </div>
                                <div class="mb-3 form-check">
                                    <label class="form-check-label" for="destacado">Destacado</label>
                                    <input type="checkbox" class="form-check-input" id="destacado" name="destacado">
                                </div>
                                <div class="mb-3">
                                    <label for="imagen" class="form-label">Imagen URL</label>
                                    <input type="text" class="form-control" id="imagen" name="imagen" minlength="2"
                                        maxlength="200" required>
                                </div>
                                <div class="mb-3">
                                    <label for="url" class="form-label">URL</label>
                                    <input type="text" class="form-control" id="url" name="url" minlength="2"
                                        maxlength="200" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" id="modalBtnAccion"></button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <!-- Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a7f4659b4f.js" crossorigin="anonymous"></script>
    <script src="../js/administracion.js"></script>
</body>

</html>
